<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Добавь сюда любые другие элементы head -->

    <!-- Включить CSS для Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Включить Flowbite JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    <script src="/static/js/htmx.min.js?v=1.5.0"></script>
    <script>
      htmx.onLoad(function (content) {
        initFlowbite();
      });
    </script>
    <!--  Загрузка AlpineJS  -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    {% block additional_head %}{% endblock %}
  </head>

  <body>
    {% if current_page not in ["register", "login"] %} {% include
    "partials/auth_navigation.html" %} {% endif %}

    <!-- Содержание страницы будет здесь -->
    {% block content %}{% endblock %}

    <!-- Компоненты JS -->
    <script type="text/javascript" src="/static/js/components.js"></script>

    <!-- Добавление hyperscript -->
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>

    {% block additional_scripts %}{% endblock %}
  </body>
</html>
